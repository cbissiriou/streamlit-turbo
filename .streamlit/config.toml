[server]
runOnSave = true
maxUploadSize = 200
enableXsrfProtection = true
enableStaticServing = true

[browser]
gatherUsageStats = false

# Theme Blue - Style Corporate Professionnel (par defaut)
[theme]
base = "light"
primaryColor = "#0066cc"
backgroundColor = "#f5f7fa"
secondaryBackgroundColor = "#e8edf3"
codeBackgroundColor = "#dce4ec"
textColor = "#1a1a2e"
linkColor = "#0066cc"
borderColor = "#c5d0de"
showWidgetBorder = true
baseRadius = "0.5rem"
buttonRadius = "full"
font = "sans serif"
headingFont = "sans serif"

